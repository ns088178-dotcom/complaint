<!DOCTYPE html>
<html>
<head>
    <title>Smart Campus Complaint Portal</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: linear-gradient(135deg, #1d2671, #c33764);
            color: white;
            text-align: center;
        }

        header {
            padding: 20px;
            background: #111;
        }

        .container {
            background: white;
            color: black;
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 12px;
        }

        input, select, textarea {
            width: 95%;
            padding: 8px;
            margin: 8px 0;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            background: #007BFF;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        .card {
            background: #f2f2f2;
            padding: 10px;
            margin-top: 10px;
            border-radius: 8px;
            text-align: left;
        }

        .status {
            font-weight: bold;
        }

        .pending { color: red; }
        .progress { color: orange; }
        .resolved { color: green; }
    </style>
</head>

<body>

<header>
    <h1>Smart Campus Complaint Portal üè´</h1>
</header>

<div class="container">
    <h3>Register Complaint</h3>

    <input type="text" id="name" placeholder="Your Name">
    
    <select id="category">
        <option value="Electricity">Electricity</option>
        <option value="Water">Water</option>
        <option value="Internet">Internet</option>
        <option value="Hostel">Hostel</option>
    </select>

    <textarea id="description" placeholder="Describe your issue"></textarea>

    <button onclick="addComplaint()">Submit Complaint</button>

    <h3>All Complaints</h3>
    <div id="complaintList"></div>
</div>

<script>

let complaints = JSON.parse(localStorage.getItem("complaints")) || [];

function saveData() {
    localStorage.setItem("complaints", JSON.stringify(complaints));
}

function renderComplaints() {
    let list = document.getElementById("complaintList");
    list.innerHTML = "";

    complaints.forEach((complaint, index) => {
        let card = document.createElement("div");
        card.className = "card";

        let statusClass = complaint.status === "Pending" ? "pending" :
                          complaint.status === "In Progress" ? "progress" : "resolved";

        card.innerHTML = `
            <p><strong>ID:</strong> ${complaint.id}</p>
            <p><strong>Name:</strong> ${complaint.name}</p>
            <p><strong>Category:</strong> ${complaint.category}</p>
            <p><strong>Description:</strong> ${complaint.description}</p>
            <p><strong>Date:</strong> ${complaint.date}</p>
            <p class="status ${statusClass}">Status: ${complaint.status}</p>
            <button onclick="updateStatus(${index})">Change Status</button>
            <button onclick="deleteComplaint(${index})">Delete</button>
        `;

        list.appendChild(card);
    });
}

function addComplaint() {
    let name = document.getElementById("name").value;
    let category = document.getElementById("category").value;
    let description = document.getElementById("description").value;

    if(name === "" || description === "") {
        alert("Please fill all fields");
        return;
    }

    let newComplaint = {
        id: "CMP" + Date.now(),
        name,
        category,
        description,
        date: new Date().toLocaleString(),
        status: "Pending"
    };

    complaints.push(newComplaint);
    saveData();
    renderComplaints();

    document.getElementById("name").value = "";
    document.getElementById("description").value = "";
}

function updateStatus(index) {
    if (complaints[index].status === "Pending") {
        complaints[index].status = "In Progress";
    } else if (complaints[index].status === "In Progress") {
        complaints[index].status = "Resolved";
    } else {
        complaints[index].status = "Pending";
    }

    saveData();
    renderComplaints();
}

function deleteComplaint(index) {
    complaints.splice(index, 1);
    saveData();
    renderComplaints();
}

renderComplaints();

</script>

</body>
</html>
